      <style>
    /* Global Styles */
           body {
             font-family: Arial, sans-serif;
             background-color: #f7f7f7;
             margin: 0;
             padding: 0;
             background: linear-gradient(-45deg, #6A11CB, #C3B1E1, #808080, #FFFFFF, #87CEEB, #4B0082);
             background-size: 500% 500%;
             animation: gradientAnimation 20s ease-in-out infinite;
       }

       @keyframes gradientAnimation {
         0% { background-position: 0% 50%; }
         20% { background-position: 25% 75%; }
         40% { background-position: 50% 50%; }
         60% { background-position: 75% 25%; }
         80% { background-position: 100% 50%; }
         100% { background-position: 0% 50%; }
      }

  /* Header Styles */
          header {
             background-color: #6c5ce7;
             padding: 50px;
             text-align: center;
             display: flex;
             flex-direction: row;
             align-items: center;
             justify-content: center;
          }

          header img {
              width: 70px;
              height: 70px;
              border-radius: 50%;
              margin-right: 10px;
          }

    /* Navigation Styles */
          header nav ul {
              list-style: none;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
          }

          header nav ul li {
              margin-right: 20px;
          }

          header nav a {
              color: #fff;
              text-decoration: none;
              font-size: 24px;
          }

    /* Main Content Styles */
          .mail-section {
              background lavender;
              padding: 40px;
              border: 1px solid #ddd;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              margin: 40px auto;
              max-width: 600px;
              text-align: center;
          }

         .mail-section h2 {
             color: #212121;
             font-size: 34px;
             font-weight: bold;
          }

         .mail-section p {
              color: #666;
              font-size: 18px;
         }

    /* Footer Styles */
         footer {
               background-color: #2f4f7f;
               padding: 13px;
               text-align: center;
               color: #fff;
               position: fixed;
               bottom: 0;
               width: 100%;
         }
     </style>
</head>
