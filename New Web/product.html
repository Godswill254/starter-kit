<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(100, 100, 150, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.3rem;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(120, 100, 200, 0.1);
    }

    .product-image {
      width: 90px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.3rem;
    }

    .product-name {
      font-size: 0.78rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.3rem;
      color: #444;
    }

    .product-price {
      font-size: 0.75rem;
      font-weight: 500;
      color: #7B38D8;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .buy-button {
      background: linear-gradient(135deg, #7B38D8, #4b9cff);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.3s ease, transform 0.2s ease;
      position: relative;
    }

    .buy-button.loading {
      pointer-events: none;
      opacity: 0.85;
    }

    .spinner {
      width: 13px;
      height: 13px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .buy-button.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.4rem;
        padding: 0.4rem;
      }

      .product-image {
        width: 80px;
        height: 70px;
      }

      .product-name,
      .product-price {
        font-size: 0.7rem;
      }

      .buy-button {
        font-size: 0.7rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-card">
      <img src="images/andro.jpg" alt="Product 1" class="product-image"/>
      <div class="product-name">Wireless Headphones</div>
      <div class="product-price">$59.99 (₦52,499)</div>
      <button class="buy-button" onclick="delayedRedirect(this, 'https://example.com/headphones')">
        Buy Now
        <span class="spinner"></span>
      </button>
    </div>

    <div class="product-card">
      <img src="images/atm-hijack.jpg" alt="Product 2" class="product-image"/>
      <div class="product-name">Smart Watch</div>
      <div class="product-price">$129.00 (₦113,500)</div>
      <button class="buy-button" onclick="delayedRedirect(this, 'https://example.com/smartwatch')"><i class="bi bi-bag-fill"></i>
        Buy Now
        <span class="spinner"></span>
      </button>
    </div>

    <div class="product-card">
      <img src="images/bomber.jpg" alt="Product 3" class="product-image"/>
      <div class="product-name">Bluetooth Speaker</div>
      <div class="product-price">$31.99 (₦30,999)</div>
      <button class="buy-button" onclick="delayedRedirect(this, 'https://selar.com/8oc60t')">
        Buy Now
        <span class="spinner"></span>
      </button>
    </div>
  </div>

  <script>
    function delayedRedirect(button, url) {
      button.classList.add("loading");
      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    }
  </script>

</body>
</html>
