	<script>
  const getStartedButton = document.getElementById('get-started');

  getStartedButton.addEventListener('click', () => {
    // Grab the user's IP address
    fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
        const ipAddress = data.ip;

        // Grab the user's device info
        const userAgent = navigator.userAgent;
        const deviceInfo = {
          userAgent: userAgent,
          deviceType: getDeviceType(userAgent)
        };

        // Grab the user's country
        const countryApi = `https://ipapi.co/${ipAddress}/json/`;
        fetch(countryApi)
        .then(response => response.json())
        .then(data => {
            const country = data.country;

            // Send the data to the PHP script
            const formData = new FormData();
            formData.append('ip_address', ipAddress);
            formData.append('device_info', JSON.stringify(deviceInfo));
            formData.append('country', country);

            fetch('ip_logger.php', {
              method: 'POST',
              body: formData
            });
          });
      });
  });

  // Function to get the device type from the user agent
  function getDeviceType(userAgent) {
    if (userAgent.match(/Mobile/i)) {
      return 'Mobile';
    } else if (userAgent.match(/Tablet/i)) {
      return 'Tablet';
    } else {
      return 'Desktop';
    }
  }
</script>
